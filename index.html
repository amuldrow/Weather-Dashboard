<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="assets/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body class="flex-column min-100-vh">
        <header class="hero">
            <h1 class="app-title">Weather Dashboard</h1>
        </header>
    
        <main class= "flex-row justify-space-between">
            <div class="col-12 col-md-3 col-xl-3"> 
            <div class="card">
            <h3 class="card-header text-uppercase">Search for City</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control textVal" placeholder="City..">
                <div class="input-group-append btnPar">
                    <button class="btn btn-primary search" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>

            <div class="container cityhistory"></div>
            <div class="col-12 col-md-9 col-xl-9">
                <div class="row-today">
                    <div class="card bg-light mb-3" style="max-width: 400px;">
                        <h2 class="card-header cardTodayCityName"></h2>
                        <h3 class="card-header cardTodayDate"></h3>
                        <img class="icons"/>
                        <div class="card-body cardBodyToday">
                    </div>
                </div>

                <div class="row fivedayForecast"></div>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="/assets/script.js"></script>
    </body>
</html>
